<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Caret Web Interface</title>
    <link rel="stylesheet" href="styles/stylesheet.css">
    <script language="javascript" type="text/javascript" src="javascript/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="javascript/jquery.flot.min.js"></script>
    <script language="javascript" type="text/javascript" src="javascript/jquery.flot.time.min.js"></script>
    <script language="javascript" type="text/javascript" src="javascript/jquery.flot.axislabels.js"></script>
  </head>
  <body>
    <div id="container"></div>
      <div id="messages">
        <script src="javascript/Messages.js"></script>
      </div>
      <div id="graph">
      </div>
    </div>
    <script>
      var node = document.getElementById('messages');
      var app = Elm.Main.embed(node);

      app.ports.graphData.subscribe(function(data) {
        $.plot($("#graph"), data);
      });
    </script>
  </body>
</html>
